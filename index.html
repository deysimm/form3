<!DOCTYPE html>
<html>
<body>

<h2>Calculator</h2>

<h3>Cabinet Specifications</h3>
<label>Width</label>
<input id="width" placeholder="in">

<label>Height</label>
<input id="height" placeholder="in">
    
<label>Depth</label>
<input id="depth" placeholder="in">
    
<label>Inside Cabinet</label>
<input id="incab" placeholder="°F">

 <label>Outside Cabinet</label>
<input id="oucab" placeholder="°F">

<label>Maximum Heat</label><br><br>
<input id="maxhe" placeholder="Watts">

<button id="btn" type="button" onclick="myFunction()">Calculate</button>

<p id="demo"></p>

<script>
function myFunction() {
  // Get the value of the input field with id="numb"
  let x = document.getElementById("numb").value;
  // If x is Not a Number or less than one or greater than 10
  let text;
  if (isNaN(x) || x < 1 || x > 10) {
    text = "Input not valid";
  } else {
    text = "Input OK";
  }
  document.getElementById("demo").innerHTML = text;
}
</script>
    
<script>
document.getElementById("fbtn").addEventListener("submit", myFunction);
function myFunction() {
  text="Help me find this:";
}
</script>
}
</script>

</body>
</html>
